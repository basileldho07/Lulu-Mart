<!DOCTYPE html>
{% extends 'index.html'%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST" action="{% url 'Category_save' %}" enctype="multipart/form-data">
    {% csrf_token %}

<div class="col-sm-12 col-xl-12">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h1 class="mb-0">Add category</h1>
                      <small class="text-muted float-end">Default label</small>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">Name</label>
                          <input type="text" class="form-control" id="basic-default-fullname" placeholder="Name" name="Name">
                        </div>
                        <div class="mb-3">
                       <label class="form-label" for="basic-default-fullname">Description</label>
                        <textarea class="form-control" placeholder="Description" name="Description" id="floatingTextarea" style="height: 150px;"></textarea>
                        </div>

                        <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                        <input class="form-control" type="file" name="image" id="formFileMultiple" multiple="">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                  </div>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
    {% for i in messages %}
    {% if i.tags == 'warning' %}
    <script>
        swal('{{i}}','', 'warning')
    </script>
    {% elif i.tags == 'error' %}
    <script>
          swal('{{i}}','', 'error')
    </script>
    {% elif i.tags == 'success' %}
    <script>
         swal('{{i}}','', 'success')
    </script>
    {% else %}
    <script>
        swal('{{i}}','', 'info')
    </script>
    {% endif %}
    {% endfor %}
    {% endif %}


</form>
</body>
</html>
{% endblock %}
